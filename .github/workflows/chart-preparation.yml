name: Chart-Preparation

on:
  workflow_call:
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files || exit 0
      - name: Check for modified files
        id: check_files
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Files have been modified by pre-commit."
            echo "changes_detected=true" >> $GITHUB_ENV
          else
            echo "No changes detected."
            echo "changes_detected=false" >> $GITHUB_ENV
          fi
      - name: Commit and push changes
        if: env.changes_detected == 'true'
        run: |
          git config user.name "christianhuth"
          git config user.email "christian@knell.it"
          git checkout ${{ github.head_ref }}
          git add .
          git commit -m "chore: auto-fix pre-commit changes"
          git push
          exit 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

