name: Renovate Configuration Validator

on:
  push:
    paths: ["renovate.json"]
  workflow_dispatch:

permissions: {}

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
          ref: ${{ github.head_ref }}

      - name: Validate configuration file for Renovate
        uses: suzuki-shunsuke/github-action-renovate-config-validator@v2.0.0
        with:
          config_file_path: renovate.json
          strict: "true"
