{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "mcp-for-argocd.labels" . | nindent 4 }}
  name: {{ include "mcp-for-argocd.serviceAccountName" . }}
{{- end }}
