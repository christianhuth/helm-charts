# -- Provide a name in place of `mcp-for-argocd`
nameOverride: ""
# -- String to fully override `"mcp-for-argocd.fullname"`
fullnameOverride: ""

image:
  # -- image registry
  registry: ghcr.io
  # -- image repository
  repository: argoproj-labs/mcp-for-argocd
  # -- image pull policy
  pullPolicy: Always
  # -- Overrides the image tag
  tag: "v0.5.0"

# -- If defined, uses a Secret to pull an image from a private Docker registry or repository.
imagePullSecrets: []

# -- Number of replicas
replicaCount: 1

# -- The number of old ReplicaSets to retain
revisionHistoryLimit: 10

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Annotations to be added to pods
podAnnotations: {}

# -- pod-level security context
# @default -- see [values.yaml](./values.yaml)
podSecurityContext:
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

# -- container-level security context
# @default -- see [values.yaml](./values.yaml)
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  runAsGroup: 1000
  runAsUser: 1000
  runAsNonRoot: true

service:
  # -- Kubernetes service type
  type: ClusterIP
  # -- Kubernetes port where service is exposed
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# BETA: Configure the gateway routes for the chart here.
# More routes can be added by adding a dictionary key like the 'main' route.
# Being BETA this can/will change in the future without notice, do not use unless you want to take that risk
# [[ref]](https://gateway-api.sigs.k8s.io/references/spec/#gateway.networking.k8s.io%2fv1alpha2)
route:
  main:
    # -- Enables or disables the route
    enabled: false

    # -- Set the route apiVersion, e.g. gateway.networking.k8s.io/v1 or gateway.networking.k8s.io/v1alpha2
    apiVersion: gateway.networking.k8s.io/v1

    # -- Set the route kind
    # Valid options are GRPCRoute, HTTPRoute, TCPRoute, TLSRoute, UDPRoute
    kind: HTTPRoute

    # -- Add annotations to the route
    annotations: {}

    # -- Add labels to the route
    labels: {}

    # -- Hostnames to be matched
    hostnames: []
    # - my-filter.example.com

    # -- Parent references (Gateway)
    parentRefs: []
    # - name: acme-gw

    # -- define conditions used for matching the rule against incoming HTTP requests.
    # @default -- see [values.yaml](./values.yaml)
    matches:
      - path:
          type: PathPrefix
          value: /

    # -- Filters define the filters that are applied to requests that match this rule.
    filters: []

    # -- Additional custom rules that can be added to the route
    additionalRules: []

    # -- adds a filter for redirecting to https (HTTP 301 Moved Permanently). To redirect HTTP traffic to HTTPS, you need to have a Gateway with both HTTP and HTTPS listeners. Matches and filters do not take effect if enabled. Ref. https://gateway-api.sigs.k8s.io/guides/http-redirect-rewrite/
    httpsRedirect: false

# -- Resource limits and requests for the pods.
# @default -- see [values.yaml](./values.yaml)
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

livenessProbe:
  # -- Failure threshold for livenessProbe
  failureThreshold: 3
  # -- Initial delay seconds for livenessProbe
  initialDelaySeconds: 3
  # -- Period seconds for livenessProbe
  periodSeconds: 5
  # -- Success threshold for livenessProbe
  successThreshold: 1
  # -- Timeout seconds for livenessProbe
  timeoutSeconds: 1

readinessProbe:
  # -- Failure threshold for readinessProbe
  failureThreshold: 3
  # -- Initial delay seconds for readinessProbe
  initialDelaySeconds: 3
  # -- Period seconds for readinessProbe
  periodSeconds: 5
  # -- Success threshold for readinessProbe
  successThreshold: 1
  # -- Timeout seconds for readinessProbe
  timeoutSeconds: 1

startupProbe:
  # -- Failure threshold for startupProbe
  failureThreshold: 3
  # -- Initial delay seconds for startupProbe
  initialDelaySeconds: 3
  # -- Period seconds for startupProbe
  periodSeconds: 5
  # -- Success threshold for startupProbe
  successThreshold: 1
  # -- Timeout seconds for startupProbe
  timeoutSeconds: 1

# -- Node labels for pod assignment
nodeSelector: {}

# -- Toleration labels for pod assignment
tolerations: []

# -- Affinity settings for pod assignment
affinity: {}

# -- additional environment variables to be added to the pods
extraEnv: []
  # - name: FOO
  #   value: BAR

# -- additional environment variables from ConfigMaps or Secrets
extraEnvFrom: []
  # - configMapRef:
  #     name: my-configmap
  # - secretRef:
  #     name: my-secret

argocd:
  # -- Base URL of the Argo CD instance to connect to
  baseUrl: ""
  auth:
    # -- API token for authentication with Argo CD
    apiToken: ""
    # -- Name of an existing Kubernetes Secret that contains the API token
    existingSecret: ""
    # -- Key within the existing secret that contains the API token
    existingSecretKey: "argocd-api-token"
  # -- Run the MCP Server in a ReadOnly mode to avoid resource or application modifications
  readOnly: false
  # -- Disables TLS certificate validation when connecting to Argo CD instances using self-signed certificates or certificates from private CAs that aren't trusted by your system's certificate store
  skipTlsVerify: false
