{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "keycloak-mcp-server.labels" . | nindent 4 }}
  name: {{ include "keycloak-mcp-server.serviceAccountName" . }}
{{- end }}
