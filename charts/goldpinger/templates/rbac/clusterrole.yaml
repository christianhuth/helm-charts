{{- if (and .Values.rbac.create .Values.rbac.clusterscoped) }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "goldpinger.labels" . | nindent 4 }}
  name: {{ include "goldpinger.fullname" . }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["list"]
{{- end }}
