# -- Provide a name in place of `headwind-mdm`
nameOverride: ""
# -- String to fully override `"headwind-mdm.fullname"`
fullnameOverride: ""

image:
  # -- image registry
  registry: docker.io
  # -- image repository
  repository: headwindmdm/hmdm
  # -- image pull policy
  pullPolicy: Always
  # -- Overrides the image tag
  tag: "0.1.6"

# -- If defined, uses a Secret to pull an image from a private Docker registry or repository.
imagePullSecrets: []

# -- Number of replicas
replicaCount: 1

# -- The number of old ReplicaSets to retain
revisionHistoryLimit: 10

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Annotations to be added to exporter pods
podAnnotations: {} # +doc-gen:ignore

# -- pod-level security context
podSecurityContext: {}
  # fsGroup: 2000

# -- container-level security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  # -- Kubernetes service type
  type: ClusterIP
  # -- Kubernetes port where service is exposed
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  # -- ip to resolve public uri behind reverse proxy
  ip: ""
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- Resource limits and requests for the headwind pods.
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# -- Node labels for pod assignment
nodeSelector: {}

# -- Toleration labels for pod assignment
tolerations: []

# -- Affinity settings for pod assignment
affinity: {}

headwind:
  # -- Email of admin user
  adminEmail: ""
  # -- URL under which Headwind will be available
  baseDomain: ""
  # @ignored
  clientVersion: "5.14"
  # @ignored
  downloadCredentials: false
  # -- Subsequent starts of the container skip this step, but you can force the renewal of the configuration
  forceReconfigure: false
  # @ignored
  hmdmUrl: "https://h-mdm.com/files/hmdm-5.12.1-os.war"
  # @ignored
  hmdmVariant: "os"
  # -- Available values: en, ru (en by default)
  installLanguage: "en"
  sharedSecret:
    # -- An existing secret that contains the shared secret for a premium setup. If this is provided `headwind.sharedSecret.secretValue` is ignored. Key needs to be `shared-secret``.
    existingSecret: ""
    # -- The shared secret for a premium setup. Ignored if `headwind.sharedSecret.existingSecret` is provided.
    secretValue: ""

persistence:
  enabled: false
  annotations: {}
  accessModes:
    - ReadWriteOnce
  existingClaim: ""
  storageClass: ""
  size: 10Gi

postgresql:
  # -- enable PostgreSQLâ„¢ subchart from Bitnami
  enabled: true
  ## Authentication parameters
  auth:
    # -- Name for a custom database to create
    database: mychart
    # -- Name of existing secret to use for PostgreSQL credentials
    existingSecret: ""
    # -- Password for the custom user to create. Ignored if postgresql.auth.existingSecret is provided
    password: mychart
    # -- Name for a custom user to create
    username: mychart

externalPostgresql:
  ## Authentication parameters
  auth:
    # -- Name of the database to use
    database: mychart
    # -- Name of existing secret to use for PostgreSQL credentials
    existingSecret: ""
    # -- Password to use
    password: mychart
    # -- Name of the user to use
    username: mychart
    # -- Key in the secret containing the password
    userPasswordKey: ""
  # -- Hostname of the PostgreSQL database
  hostname: ""
  # -- Port used to connect to PostgreSQL database
  port: 5432
