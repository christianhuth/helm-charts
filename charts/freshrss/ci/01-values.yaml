---
freshrss:
  database:
    type: postgresql
  initialization:
    admin:
      apiPassword: test1234
      password: test1234

postgresql:
  enabled: true
  auth:
    database: freshrss
    password: freshrss
    username: freshrss

extraEnv:
  - name: OIDC_ENABLED
    value: "1"
  - name: OIDC_CLIENT_SECRET
    valueFrom:
      secretKeyRef:
        name: freshrss-oidc
        key: client-secret
