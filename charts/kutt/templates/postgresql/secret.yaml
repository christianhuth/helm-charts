{{- if and (not .Values.postgresql.enabled) (not .Values.externalPostgresql.auth.existingSecret) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kutt.postgresql.secretName" . }}
  labels:
    {{- include "kutt.labels" . | nindent 4 }}
data:
  {{- include "kutt.postgresql.userPasswordKey" . | nindent 2 }}: {{ .Values.externalPostgresql.auth.password | b64enc }}
{{- end }}
