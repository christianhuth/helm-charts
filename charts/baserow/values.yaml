      # requests:
      #   cpu: 100m
      #   memory: 128Mi

    # -- container-level security context
    securityContext:
      runAsGroup: 9999
      runAsNonRoot: true
      runAsUser: 9999

    serviceAccount:
      # -- Specifies whether a service account should be created
      create: true
