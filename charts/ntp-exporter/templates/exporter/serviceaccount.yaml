{{- if .Values.serviceAccount.create -}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "ntp-exporter.labels" . | nindent 4 }}
  name: {{ include "ntp-exporter.serviceAccountName" . }}
{{- end }}
