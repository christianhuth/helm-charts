# -- Provide a name in place of `typo3`
nameOverride: ""
# -- String to fully override `"typo3.fullname"`
fullnameOverride: ""

image:
  # -- image registry
  registry: docker.io
  # -- image repository
  repository: martinhelmich/typo3
  # -- image pull policy
  pullPolicy: Always
  # -- Overrides the image tag
  tag: "12.4"

# -- If defined, uses a Secret to pull an image from a private Docker registry or repository.
imagePullSecrets: []

# -- Number of replicas
replicaCount: 1

# -- The number of old ReplicaSets to retain
revisionHistoryLimit: 10

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Annotations to be added to exporter pods
podAnnotations: {} # +doc-gen:ignore

# -- pod-level security context
podSecurityContext: {}
  # fsGroup: 2000

# -- container-level security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  # -- Kubernetes service type
  type: ClusterIP
  # -- Kubernetes port where service is exposed
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# BETA: Configure the gateway routes for the chart here.
# More routes can be added by adding a dictionary key like the 'main' route.
# Being BETA this can/will change in the future without notice, do not use unless you want to take that risk
# [[ref]](https://gateway-api.sigs.k8s.io/references/spec/#gateway.networking.k8s.io%2fv1alpha2)
route:
  main:
    # -- Enables or disables the route
    enabled: false

    # -- Set the route apiVersion, e.g. gateway.networking.k8s.io/v1 or gateway.networking.k8s.io/v1alpha2
    apiVersion: gateway.networking.k8s.io/v1

    # -- Set the route kind
    # Valid options are GRPCRoute, HTTPRoute, TCPRoute, TLSRoute, UDPRoute
    kind: HTTPRoute

    # -- Add annotations to the route
    annotations: {}

    # -- Add labels to the route
    labels: {}

    # -- Hostnames to be matched
    hostnames: []
    # - my-filter.example.com

    # -- Parent references (Gateway)
    parentRefs: []
    # - name: acme-gw

    # -- define conditions used for matching the rule against incoming HTTP requests.
    # @default -- see [values.yaml](./values.yaml)
    matches:
      - path:
          type: PathPrefix
          value: /

    # -- Filters define the filters that are applied to requests that match this rule.
    filters: []

    # -- Additional custom rules that can be added to the route
    additionalRules: []

    # -- adds a filter for redirecting to https (HTTP 301 Moved Permanently). To redirect HTTP traffic to HTTPS, you need to have a Gateway with both HTTP and HTTPS listeners. Matches and filters do not take effect if enabled. Ref. https://gateway-api.sigs.k8s.io/guides/http-redirect-rewrite/
    httpsRedirect: false

# -- Resource limits and requests for the headwind pods.
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# -- Update strategy for the deployment
deploymentStrategy: {}
  # type: RollingUpdate
  # rollingUpdate:
  #   maxSurge: 25%
  #   maxUnavailable: 25%

# -- Node labels for pod assignment
nodeSelector: {}

# -- Toleration labels for pod assignment
tolerations: []

# -- Affinity settings for pod assignment
affinity: {}

persistence:
  fileadmin:
    # -- use a PVC to persist fileadmin data
    enabled: false
    # -- the desired access modes the volume should have.
    accessModes:
      - ReadWriteOnce
    # -- Annotations to be added to the PersistentVolumeClaim
    annotations: {}
    # -- provide an existing PersistentVolumeClaim
    existingClaim: ""
    # -- Name of the StorageClass required by the claim.
    storageClassName: ""
    # -- represents the minimum and maximum resources the volume should have.
    resources: {}
  typo3conf:
    # -- use a PVC to persist typo3conf data
    enabled: false
    # -- the desired access modes the volume should have.
    accessModes:
      - ReadWriteOnce
    # -- Annotations to be added to the PersistentVolumeClaim
    annotations: {}
    # -- provide an existing PersistentVolumeClaim
    existingClaim: ""
    # -- Name of the StorageClass required by the claim.
    storageClassName: ""
    # -- represents the minimum and maximum resources the volume should have.
    resources: {}

mysql:
  # -- enable MySQL™ subchart from Bitnami
  enabled: true
  auth:
    # -- Name for a custom database to create
    database: typo3
    # -- Name of existing secret to use for MySQL credentials
    existingSecret: ""
    # -- Password for the custom user to create. Ignored if mysql.auth.existingSecret is provided
    password: typo3
    # -- Name for a custom user to create
    username: typo3
  image:
    # -- image repository for MySQL™ subchart from Bitnami
    repository: bitnamilegacy/mysql
    # -- image tag for MySQL™ subchart from Bitnami
    tag: 9.4.0-debian-12-r1

mariadb:
  # -- enable MariaDB™ subchart from Bitnami
  enabled: false
  auth:
    # -- Name for a custom database to create
    database: typo3
    # -- Name of existing secret to use for MariaDB credentials
    existingSecret: ""
    # -- Password for the custom user to create. Ignored if mariadb.auth.existingSecret is provided
    password: typo3
    # -- Name for a custom user to create
    username: typo3
  image:
    # -- image repository for MariaDB™ subchart from Bitnami
    repository: bitnamilegacy/mariadb
    # -- image tag for MariaDB™ subchart from Bitnami
    tag: 12.0.2-debian-12-r0

postgresql:
  # -- enable PostgreSQL™ subchart from Bitnami
  enabled: false
  auth:
    # -- Name for a custom database to create
    database: typo3
    # -- Name of existing secret to use for PostgreSQL credentials
    existingSecret: ""
    # -- Password for the custom user to create. Ignored if postgresql.auth.existingSecret is provided
    password: typo3
    # -- Name for a custom user to create
    username: typo3
  image:
    # -- image repository for PostgreSQL™ subchart from Bitnami
    repository: bitnamilegacy/postgresql
    # -- image tag for PostgreSQL™ subchart from Bitnami
    tag: 17.6.0-debian-12-r4

externalDatabase:
  auth:
    # -- Name of the database to use
    database: typo3
    # -- Name of existing secret to use for database credentials
    existingSecret: ""
    # -- Password to use
    password: typo3
    # -- Name of the user to use
    username: typo3
    # -- Key in the secret containing the password
    userPasswordKey: ""
  # -- Hostname of the database
  hostname: ""
  # -- Port used to connect to database
  port: 3306
  # -- Type of database
  type: mysql
