---
apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "timetagger.labels" . | nindent 4 }}
  name: {{ include "timetagger.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
  selector:
    {{- include "timetagger.selectorLabels" . | nindent 4 }}
