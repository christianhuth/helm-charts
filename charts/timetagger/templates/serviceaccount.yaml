{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "timetagger.labels" . | nindent 4 }}
  name: {{ include "timetagger.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
